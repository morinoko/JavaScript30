<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("I am an Interpolated string: %s", "string")

    // Styled
    console.log("%c I am styled text", 'font-size: 20px; color: pink;')

    // warning! with stack trace
    console.warn('warn')

    // Error :| with stack trace
    console.error("yikes!")

    // Info
    console.info('Interesting fact')

    // Testing
    console.assert(1 === 1, 'Will not fire because its true')

    const p = document.querySelector('p');

    console.assert(p.classList.contains('nope'), 'This is not in the class list!')

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.groupEnd(dog.name);
    })

    // counting
    console.count('Felice')
    console.count('Felice')
    console.count('Felice')
    console.count(p);

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/morinoko')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // table
    console.table(dogs);
  </script>
</body>
</html>
